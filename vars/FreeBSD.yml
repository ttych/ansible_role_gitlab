---

gitlab_prereq_packages:
  - git
  - rsync
  - curl
  - gmake
  - cmake
  - lzlib
  - libyaml
  - readline
  - libffi
  - libxslt
  - libxml2
  - ncurses
  - icu
  - gdbm
  - re2
  - pcre2
  - GraphicsMagick
  - expat
  - gettext
  - go
  - node
  - yarn
  - apg

gitlab_CPPFLAGS: -isystem/usr/local/include
gitlab_LDFLAGS: -L/usr/local/lib

gitlab_logrotate_dir: /usr/local/etc/logrotate.d
